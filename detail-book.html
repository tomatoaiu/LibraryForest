<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/vue.router/2.0.1/vue-router.min.js"></script>
</head>

<body>

    <div id="app" class="container">
        <h1>detail book</h1>
        <h2 v-model="bookName">{{ bookName }}</h2>
        <span v-for="n in 5" v-if="n <= averageStar" class="fa fa-star fa-2x checked"></span>
        <span v-else class="fa fa-star fa-2x"></span>


        <div class="row justify-content-center">
            <img class="img-responsive center-block" :src="url" alt="">
        </div>

        <div v-for="v in items" class="review">
            <div class="row review-head justify-content-start">
                <div class="col-xs-6 col-md-2">
                    <p>{{ v.name }}</p>
                </div>
                <div class="star col-xs-6 col-md-10">
                    <span v-for="n in 5" v-if="n <= v.star" class="fa fa-star fa-2x checked"></span>
                    <span v-else class="fa fa-star fa-2x"></span>
                </div>
            </div>
            <div>
                <p>{{ v.text }}</p>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                bookName: "紙芝居のイラスト",
                url: "./images/books/book_kamishibai_set.png",
                averageStar: 0,
                items: [{
                        name: 'ICHIRO',
                        star: 3,
                        text: "普通"
                    },
                    {
                        name: 'JIRO',
                        star: 5,
                        text: "とてもおもしろい",
                    },
                    {
                        name: 'SABRO',
                        star: 4,
                        text: "ちょうどいい",
                    },
                ]
            },
            created() {
                let sum = 0,
                    count = 0;
                for (var s of this.items) {
                    sum += s.star;
                    count++;
                }
                this.averageStar = sum / count;
            }
        })
    </script>
