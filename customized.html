        <h1>Customized</h1>
        <div class="row">
            <div class="col-xs-6 col-md-4 shelf" v-for="n in 6" v-bind:style="shelfColor">
            </div>
        </div>
        <div class="row colors">
            <h3>本棚の色を選択してください</h3>
            <div class="col-xs-6 col-md-2" v-for="v in colors">
                <div class="color" v-bind:style="v" @click="changeColor(v)"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                items: [{
                        color: "red"
                    },
                    {
                        color: "blue"
                    },
                    {
                        color: "yellow"
                    },
                    {
                        color: "green"
                    },
                    {
                        color: "brown"
                    },
                    {
                        color: "black"
                    },
                    {
                        color: "pink"
                    },
                    {
                        color: "gray"
                    },
                    {
                        color: "orange"
                    },
                ],
                colors: [],
                shelfColor: undefined,
                currentColor: undefined,
            },
            created() {
                for (var v of this.items) {
                    this.colors.push({
                        "background-color": `${v.color}`,
                        "color": `${v.color}`
                    });
                }
                console.log(this.colors);
            },
            methods: {
                changeColor(c) {
                    this.shelfColor = `border-bottom: 10px solid ${c.color}`
                    this.currentColor = c.color;
                    console.log(c.color);
                }
            }
        });
    </script>
